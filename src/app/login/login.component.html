<hgroup>
  <h1>{{ 'title' | translate }}</h1>
  <h3>{{ 'login.author' | translate }}</h3><br />
  <div class="alert" role="alert" *ngIf="msgError">
    {{ msgError | translate }}
  </div>
</hgroup>
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)" novalidate>
  <div class="form-group">
    <input class="form-control" type="email" formControlName="user" /><span class="highlight" ></span><span class="bar"></span>
    <label for="user" [class.active]="loginForm.controls['user'].value">E-mail</label>
    <div *ngIf="loginForm.controls['user'].errors && (loginForm.controls['user'].dirty || loginForm.controls['user'].touched)">
      <p *ngIf="loginForm.controls['user'].errors.required" class="alert">{{ 'login.alert.email.required' | translate }}</p>
      <p *ngIf="!loginForm.controls['user'].errors.required && loginForm.controls['user'].errors.email" class="alert">{{ 'login.alert.email.invalid' | translate }}</p>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" type="password" formControlName="password" /><span class="highlight"></span><span class="bar"></span>
    <label for="password" [class.active]="loginForm.controls['password'].value">{{ 'login.password' | translate }}</label>
    <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
      <p *ngIf="loginForm.controls['password'].errors.required" class="alert">{{ 'login.alert.password' | translate }}</p>
    </div>
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="button buttonBlue" color="primary">{{ 'login.login' | translate }}
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button><br />
  <p style="text-align: center">
    <a (click)="register()">{{ 'login.signup' | translate }}</a>
  </p>
</form>
